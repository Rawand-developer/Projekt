<!DOCTYPE html>
<html lang="en" dir="ltr">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=Edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Color Slider | Rawandesign.ga</title>
   <link rel="stylesheet" href="style.css">
   <script src="main.js"></script>
</head>
<body>
<div class="layout">
   <div class="container">
       <div class="wrapper">
            R <input type="range" min="0" max="255" value="245" id="red"  oninput="colors()">
        </div>
        <div class="wrapper">
            G <input type="range" min="0" max="255" value="222" id="green" oninput="colors()">
        </div>
        <div class="wrapper">
            B <input type="range" min="0" max="255" value="77" id="blue" oninput="colors()">
        </div>
       <span id="output">rgb(245, 222, 77)</span>
   </div> 
</div>
</body>
</html>
